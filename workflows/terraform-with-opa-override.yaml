kind: WorkflowTemplate
metadata:
  name: terraform-with-opa-override
  namespace: argo
  labels:
    workflows.argoproj.io/creator: system-serviceaccount-argo-argo-server
  annotations:
    workflows.argoproj.io/description: This workflow run a basic Terraform plan.
    workflows.argoproj.io/tags: terraform
    workflows.argoproj.io/version: '>= 2.9.0'
spec:
  arguments:
    parameters:
      - name: terraform-docker-image
        value: terraform
      - name: terraform-script-repository
        value: https://github.com/robwittman/argo-terraform-demo
      - name: terraform-directory
        value: terraform/app1
      - name: terraform-version
        value: 1.8.5
      - name: opa-query
        value: data.terraform.deny
      - name: opa-enforcement-level
        # Can be set to one of mandatory or advisory
        value: mandatory
      - name: terraform-init-args
        value: ""
      - name: terraform-run-args
        value: ""
  templates:
    - name: plan
      inputs:
        artifacts:
          - name: terraform
            path: /home/terraform
            git:
              repo: '{{workflow.parameters.terraform-script-repository}}'
              depth: 1
      outputs:
        artifacts:
          - name: terraform-plan
            path: /home/argo/
            archive:
              none: {}
      metadata: {}
      script:
        name: ''
        image: '{{workflow.parameters.terraform-docker-image}}'
        command:
          - sh
        resources: {}
        imagePullPolicy: Never
        source: >
          set +x
          
          mkdir /home/argo

          cd /home/terraform

          hc-install install --version 1.8.5 --path /usr/bin/ terraform

          terraform -chdir={{workflow.parameters.terraform-directory}} init {{workflow.parameters.terraform-init-args}} -input=false

          terraform -chdir={{workflow.parameters.terraform-directory}} plan {{workflow.parameters.terraform-run-args}} -parallelism=2 -input=false -no-color -json -out /home/argo/tf.plan
    - name: eval
      inputs:
        artifacts:
          - name: terraform-plan
            path: /home/argo/
          - name: terraform
            path: /home/terraform
            git:
              repo: '{{workflow.parameters.terraform-script-repository}}'
              depth: 1
      outputs:
        parameters:
          - name: policy-evaluation  # name of output parameter
            valueFrom:
              path: eval.json
      metadata: {}
      script:
        name: ''
        image: '{{workflow.parameters.terraform-docker-image}}'
        command:
          - sh
        resources: {}
        imagePullPolicy: Never
        source: >-
          cd /home/terraform
          
          hc-install install --version 1.8.5 --path /usr/bin/ terraform
          
          terraform -chdir={{workflow.parameters.terraform-directory}} init {{workflow.parameters.terraform-init-args}} -input=false
          
          terraform -chdir={{workflow.parameters.terraform-directory}} show -json /home/argo/tf.plan > tfplan.json
          
          cat tfplan.json
          
          /go/opa eval --format pretty --bundle policy/ -i tfplan.json data.terraform.deny > eval.json

    - name: apply
      inputs:
        artifacts:
          - name: terraform-plan
            path: /home/argo/
          - name: terraform
            path: /home/terraform
            git:
              repo: '{{workflow.parameters.terraform-script-repository}}'
              depth: 1
      outputs: {}
      metadata: {}
      script:
        name: ''
        image: '{{workflow.parameters.terraform-docker-image}}'
        command:
          - sh
        resources: {}
        imagePullPolicy: Never
        source: >
          cd /home/terraform

          hc-install install --version 1.8.5 --path /usr/bin/ terraform

          terraform -chdir={{workflow.parameters.terraform-directory}} init {{workflow.parameters.terraform-init-args}} -input=false

          terraform -chdir={{workflow.parameters.terraform-directory}} apply {{workflow.parameters.terraform-run-args}} -input=false -parallelism=2 -no-color -auto-approve /home/argo/tf.plan
    - name: approve
      inputs: {}
      outputs: {}
      metadata: {}
      suspend: {}
    - name: update
      inputs: {}
      outputs: {}
      metadata: {}
      dag:
        tasks:
          - name: plan
            template: plan
            arguments: {}
          - name: eval
            template: eval
            arguments:
              artifacts:
                - name: terraform-plan
                  from: '{{tasks.plan.outputs.artifacts.terraform-plan}}'
            dependencies:
              - plan
          - name: override
            template: approve
            when: "{{tasks.eval.outputs.parameters.policy-evaluation}} != []"
            dependencies:
              - eval
          - name: approve-plan
            template: approve
            arguments:
              artifacts:
                - name: terraform-plan
                  from: '{{tasks.plan.outputs.artifacts.terraform-plan}}'
            dependencies:
              - plan
              - eval
              - override
          - name: apply
            template: apply
            arguments:
              artifacts:
                - name: terraform-plan
                  from: '{{tasks.plan.outputs.artifacts.terraform-plan}}'
            dependencies:
              - plan
              - eval
              - override
              - approve-plan
  entrypoint: update
